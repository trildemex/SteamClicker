<html>
<head>
<title>Steampunk Clicker
</title>
 <link rel="stylesheet" type="text/css" href="incremental.css"> 
<script type="text/javascript" src="incremental.js"></script>
</head>
<body>

<div id="page">
	<div id="header">
		<div id="game-title">
		Steampunk Clicker
		</div>
	</div>

	<div id="content">
		<div id="stats" class="block">
			<div>
				You have <span id="scrap">0</span> scrap.
			</div>
			
			<div>
				You have <span id="heat">0</span>/<span id="maxheat">100</span> heat.
			</div>

		</div> 

		<div id="clickables" class="block">
			<input type="button" value="Gather Scrap" onclick="GatherScrap()">
		</div> 

		<div id="buildings" class="block">
			<div id="Building1">
				<input type="button" value="Construct OrbDroid" onclick="GainOrbDroid();">
				<div>
					Construct an OrbDroid with <span id="OrbDroidCost">15</span> scrap.
				</div>
								
				<div>
					Also causes you to gain <span id="OrbDroidHeat">2</span> heat.
				</div>
				
				<div>
					Each OrbDroid generates <span id="OrbDroidScrap">1</span> scrap per second.
				</div>

				<div>
					You own <span id="OrbDroidQty">0</span> OrbDroids.
				</div>
				
				<div>
					Generates <span id="OrbDroidPerSec">0</span> scrap per second.
				</div>
			</div> 

		</div>
		
		<div id="upgrades" class="block">
			Upgrades
		</div>
	</div>
</div>
</body>
</html>
